<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>
    <body>
        <header class="container-fluid bg-primary text-light mb-5 p-3">
            <div class="d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
            </div>
        </header>  

        <!-- Sidenav-->
        <main class="container">
            <div class="row row-cols-1 row-cols-lg-2">
              <!-- Search Cities -->
              <section class="col col-lg-3 searchCity">
                <div class="card">
                  <div class="card-header subtitle">
                    <h5>Search for a City</h5>
                  </div>
                  <div class="card-body">
                    <!-- Search Form -->
                    <form class="form-inline">
                      <div class="form-group mb-2 form-control d-block">
                        <input type="search" class="form-control" id="cityInput" placeholder= "enter city"/>
                      </div>
                      <button type="submit" class="btn mb-2" id="searchBtn">Search
                        
                      </button>
                    </form>
                    <!-- /Search Form -->
      
                    <!-- Cities List -->
                    <div class="list-group listSearchedCities">
                      <!-- /Cities List -->
                    </div>
                  </div>
                </div>
              
            </section>
             <!-- need city, date, temp, wind, humidity, UV Index -->
                        
                            <!-- current weather -->
                    <div class="card-body currentWeather">
                            <!-- current weather -->
                    </div>
                        
                            <!-- five day forecast -->
                    <div class="card-body fiveDayForecast">
                            <!-- /five day forecast -->
                    </div>
                                        
            </section>
        
            <script
              src="https://code.jquery.com/jquery-3.5.1.min.js"
              integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"
            ></script>  
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
            <script src="assets/js/script.js"></script>
    </body>
</html>
